<html>
    <h1>These are the notes:</h1>
<table border="1" style="border-collapse: collapse;">
    <style>
        table th, table td {
            padding: 8px;
        }
    </style>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Updated</th>
            <th>Likes</th>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.title }}</td>
            <td>{{ note.text }}</td>
            <td>{{ note.created }}</td>
            <td>{{ note.updated_at }}</td>
            <td>{{ note.likes }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No notes available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</html>
